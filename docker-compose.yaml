services:
  ai_service:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: paladin_ai_service
    ports:
      - "8080:8000"
    volumes:
      - ./ai:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - paladin_network
    command: sh -c "cp -n config.example.toml config.toml && uvicorn server:app --host 0.0.0.0 --port 8000"
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  ollama:
    image: ollama/ollama
    container_name: paladin_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - paladin_network
    restart: on-failure
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paladin_frontend
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://api_gateway:5000/api
      - API_GATEWAY_URL=http://api_gateway:5000
      - API_GATEWAY_URL=http://api_gateway:5000
    networks:
      - paladin_network
    # Temporarily remove depends_on for initial test
    # depends_on:
    #   api_gateway:
    #     condition: service_healthy
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5173" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: on-failure

  api_gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: paladin_api_gateway
    ports:
      - "5000:5000"
    volumes:
      - ./api-gateway:/app
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - NODE_ENV=development
      # - COMPONENT_SERVICE_URL=http://component_service:8001
      # - HACKATHON_SERVICE_URL=http://hackathon_service:8002
      # - FACULTY_SERVICE_URL=http://faculty_service:8003
      - AUTH_SERVICE_URL=http://auth_service:8004
      - NOTIFICATION_SERVICE_URL=http://notification_service:8005
      - AI_SERVICE_URL=http://ai_service:8000
    networks:
      - paladin_network
    depends_on:
      ai_service:
        condition: service_healthy
    command: sh -c "echo '[API Gateway] Starting...' && npm install -g nodemon && npm run dev"
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


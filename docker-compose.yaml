  auth_service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: paladin_auth_service
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=paladin_user
      - DB_PASSWORD=paladin
      - DB_NAME=paladin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - JWT_EXPIRY=24h
    networks:
      - paladin_network
    command: sh -c "echo '[Auth Service] Starting...' && npm install && npm run dev"
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8004/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  notification_service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: paladin_notification_service
    ports:
      - "8005:8005"
    environment:
      - PORT=8005
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_QUEUE_HOST=redis_queue
      - REDIS_QUEUE_PORT=6379
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your_email@gmail.com
      - SMTP_PASS=your_app_password
    networks:
      - paladin_network
    command: sh -c "echo '[Notification Service] Starting...' && ./main"
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: paladin_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=paladin_user
      - POSTGRES_PASSWORD=paladin
      - POSTGRES_DB=paladin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - paladin_network
    command: postgres -c log_statement=all
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U paladin_user -d paladin" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: paladin_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - paladin_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  redis_queue:
    image: redis:7-alpine
    container_name: paladin_redis_queue
    ports:
      - "6380:6379"
    volumes:
      - redis_queue_data:/data
    networks:
      - paladin_network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "6379", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: paladin_elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - paladin_network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: paladin_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - paladin_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: paladin_pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@lab.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - paladin_network
    depends_on:
      postgres:
        condition: service_healthy

  redis_commander:
    image: rediscommander/redis-commander:latest
    container_name: paladin_redis_commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379,queue:redis_queue:6379
    networks:
      - paladin_network
    depends_on:
      redis:
        condition: service_healthy
      redis_queue:
        condition: service_healthy

networks:
  paladin_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  redis_queue_data:
  elasticsearch_data:
  minio_data:
  pgadmin_data:
  ollama_data:
